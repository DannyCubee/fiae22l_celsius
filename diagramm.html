<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<title>Graphic of the temperature</title>
<style>
        /* for graphic */
        #chart {
            width: 590px;
            height: 400px;
            border: 3px solid #666;
            position: relative;
            padding: 40px;
            box-sizing: border-box;
        }
        /* style for axes */
        .axis {
            position: absolute;
            border-left: 1px solid #666;
            border-bottom: 1px solid #666;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        /* style for points on axes */
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #002aff;
        }
        .axis-label {
            position: absolute;
            font-size: 14px;
            color: #000000;
            /*font-weight: bold;*/
        }
        #toggleButton {
            position: absolute;
            left: 200px;
            transform: translateX(-50%);
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #c4c4c4;
            color: #000000;
            border: 3px solid #666;
            border-radius: 5px;
            cursor: pointer;
        }
        #dataTable {
            width: 100px;
            border: 3px solid #666;
            border-collapse: collapse;
            margin-left: 620px;
            margin-top: -400px;
        }
        #dataTable th, #dataTable td {
            border: 1px solid #666;
            padding: 8px 12px;
            text-align: center;
        }
        h1 {
            margin-left: 150px;
        }
</style>
</head>
<body>
<h1>Temperature graphic</h1>
<div id="chart"></div>
<button id="toggleButton">Change temperature type</button>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Temperature</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
    import { updateTable } from 'tableComponents.js';
    import { updateChart } from 'chartComponent.js';

    let isCelsius = true;

    function toggleTemperature() {
        isCelsius = !isCelsius;
        updateTable(isCelsius);
        updateChart(isCelsius);
    }

    document.getElementById('toggleButton').addEventListener('click', toggleTemperature);

    window.onload = function () {
        updateTable(isCelsius);
        updateChart(isCelsius);
    };
</script>
</body>
</html>
